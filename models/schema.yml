version: 2

sources:
  - name: raw
    description: greenweez raw data source
    schema: gz_raw_data
    tables:
      - name: sales
        identifier: gz_raw_sales
        description: sales of greenweez / we have one row per products_id found in each orders_id.
        columns:
          - name: date_date
            description: the date
          - name: orders_id
            description: the order_id
          - name: pdt_id
            description: the date
          - name: revenue
            description: the revenue
          - name: quantity
            description: the quantity of product
            tests:
              - unique:
                column_name: "(orders_id||'-'||pdt_id)"

      - name: product
        identifier: raw_gz_product
        description: product of Greenweez
        columns:
          - name: products_id
            description: primary key of the table
          - name: purchSE_PRICE
            constraints:
              - type: the purchse price
        tests:
          - unique
          - not_null
      - name: ship
        identifier: raw_gz_ship
        description: ship of Greenweea
        columns:
          - name: orders_id
            description: primary key of the table
          - name: shipping_fee
            description: the price the customr pays
          - name: shipping_fee_1
            description: the pric
          - name: logCost
            description: the cost
          - name: ship_cost
            description: the shipping cost

        tests:
          - unique
          - not_null
